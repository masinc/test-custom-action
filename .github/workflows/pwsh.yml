name: pwsh action

on:
  workflow_dispatch:

jobs:
  action:
    strategy:
      matrix:
        os: 
          - ubuntu-22.04
          - windows-2022
          - macos-12
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: masinc/test-custom-action@main
        with:
          runtime: pwsh
